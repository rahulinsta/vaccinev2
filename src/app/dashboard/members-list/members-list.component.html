<app-header></app-header>

<div class="container dashboard-page mb-5">
   

        <div class="mem-bg mb-4">
            <div class="row row align-items-center">
                <div class="col-md-8">
                    <h3>Welcome, {{uname}} </h3>
                    <span class="legend"> Default Member </span>
                </div>
                <div class="col-md-4 text-md-end">
                    <a (click)="addMember()" class="btn add-member btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg> Add Member</a>
                </div>
            </div>
        </div>
    
<div class="row">
<div class="col-lg-6 col-md-6 mb-4" *ngFor=" let member of members.data">
    <main class="form-signin member-list">

        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8 text-start header-text">
                    <div class="row align-items-center mb-md-0 mb-3">
                        <div class="col-auto">
                            <div class="avatar">J</div>
                            
                        </div>
                        <div class="col">
                            <h1 class="user-name">{{member.name}}  </h1>
                            <div class="user-dob">
                                DOB : {{member.dob}}
                            </div>
                            <div class="user-dob" *ngIf="member.blood_group" >
                                Blood Group : {{member.blood_group}}
                            </div>

                            <div class="user-dob" *ngIf="member.gender" >
                                Blood Group : {{member.gender}}
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="right-side">
                        <div class="pro-feature d-block">
                        <div class="mb-2">
                            <a class="add-vaccine">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                    class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                                Edit
                            </a>
                            </div>
                            <div>

                            <span class="view-chart text-center">
                                <a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                        class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path
                                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                    </svg>
                                    Delete</a>
                            </span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
   

    </main>
</div>


</div>
    
</div>

            <form [formGroup]="form" (ngSubmit)="submit()" class="addmember-form"  >

        <div class="form-row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fname" placeholder="Name" formControlName="fname">
            <label for="name">First Name</label>

            <div *ngIf="isSubmitted && f['fname'].invalid" class="errFrm">
                <div *ngIf="f['fname'].errors && f['fname'].errors['required']">First name is required.</div>
          </div>

          </div>
        </div>

        <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="mname" placeholder="Middle name" formControlName="mname">
              <label for="name">Middle Name</label>
            </div>
          </div>

        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lname" placeholder="Last name" formControlName="lname">
            <label for="name">Last Name</label>

            <div *ngIf="isSubmitted && f['lname'].invalid" class="errFrm">
                <div *ngIf="f['lname'].errors && f['lname'].errors['required']">Last name is required.</div>
          </div>

          </div>
        </div>
</div>
<div class="form-row">

         <div class="col">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="dob" placeholder="DOB" formControlName="dob">
            <label for="name">Date of Birth</label>

            <div *ngIf="isSubmitted && f['dob'].invalid" class="errFrm">
                <div *ngIf="f['dob'].errors && f['dob'].errors['required']">Date of birth is required.</div>
          </div>

          </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
                <select class="form-control" id="bloodGroup" placeholder="Select Blood Group" formControlName="bloodGroup">
                    <option value="A">A</option>
                    <option value="AB" >AB</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                </select>
                <label for="bloodGroup">Select Blood Group</label>
    
              </div>
         
          </div>
</div>

<div class="form-row">

     <div class="col">
       <div class="form-floating mb-3">
           <select class="form-control" id="genderType" placeholder="Select Gender" formControlName="genderType">
               <option value="Male">Male</option>
               <option value="Female" >Female</option>
               <option value="Other">Other</option>
           </select>
           <label for="genderType">Select Gender</label>

           <div *ngIf="isSubmitted && f['genderType'].invalid" class="errFrm">
               <div *ngIf="f['genderType'].errors && f['genderType'].errors['required']">Gender is required.</div>
         </div>

         </div>
    
     </div>
</div>

         


          <ng-container *ngIf="successMsg">
            <div class="alert alert-success" role="alert">
              {{successMsg}}
            </div>
          </ng-container> 


    
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Continue
          </button> 
          
      
        </form>

        </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
