<app-page-loader *ngIf="pageLoader" [msg]="pageMsg"></app-page-loader>
<div class="container">
    <div class="col-md-5 mx-auto" *ngIf="!pageLoader">
        <main class="form-signin text-center pb-4">
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="logo-img">
                    <a href=""><img class="img-fluid" src="assets/img/logo.jpg" alt=""></a>
                </div>
                <h1 class="mb-2 mt-4">Create New Password</h1>
                <p class="mb-4 fw-normal text-muted">Create a new, strong password that you don't use for other websites</p>
                
                <input type="hidden" class="form-control" id="username" formControlName="username">
               
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password" placeholder="New Password">
                    <label for="name">New Password <sup class="text-danger">*</sup></label>
    
                    <div *ngIf="isSubmitted && f['password'].invalid" class="errFrm">
                      <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password_confirmation"placeholder="Confirm New Password">
                    <label for="name">Confirm New Password <sup class="text-danger">*</sup></label>
    
                    <div *ngIf="isSubmitted && f['password_confirmation'].invalid" class="errFrm">
                      <div *ngIf="f['password_confirmation'].errors && f['password_confirmation'].errors['required']">Confirm password is required.</div>
                      <div *ngIf="f['password_confirmation'].errors?.['passwordMismatch']">Password and confirm not match</div>
                    </div>
                </div>
              

                <button class="w-100 btn btn-primary" type="submit" [disabled]="isSubmit">
                    Save <span class="spinner-border spinner-border-sm form-loader ml-2" role="status" *ngIf="isSubmit"></span>
                </button>
            </form>

            <!-- <hr class="mt-4">
            <a [routerLink]="['/login']" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Login</a> -->
        </main>
    </div>
</div>
