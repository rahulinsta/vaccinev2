
<div class="container">
    <div class="col-md-5 mx-auto">
      <main class="form-signin text-center">
        <form >
            <div class="logo-img">
                <a href=""><img class="img-fluid" src="assets/img/logo.jpg" alt=""></a>
            </div>
            <h1 class="mb-2 mt-4">Sign In</h1>
            <p class="mb-4 fw-normal text-muted">Enter the details to view vaccination records</p>   
    
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phoneEmail" placeholder="Phone Number/Email" formControlName="emailPhone">
            <label for="floatingInput">Phone Number/Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="username">
            <label for="name">Password</label>
          </div>
          <!-- <ng-container *ngIf="showErr">
            <div class="alert alert-danger" role="alert">
              {{errMsg[0]}}
            </div>
          </ng-container> -->
    
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Continue
           
          </button> 

          <p>Don't have an account ? <b><a href="#">Sign up</a></b></p>
    
        </form>
      </main>
    </div>
    </div>
